<!DOCTYPE html>
<html>
<head>
  <title>Dream AI â€“ Demo</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
  display: block;
  margin: 20px auto;
}

button {
  display: block;
  margin: 10px auto;
}
  </style>
</head>

<body>

  <h1>Dream AI 

  <br>
<input id="promptInput" type="text" placeholder="Describe your video..." />
    <br><br>
    <button onclick="generateVideo()">Generate Video</button>
  <div id="status" class="box" style="display:none;"></div>

  <div id="videoBox" class="box" style="display:none;">
   <video id="demoVideo" width="100%" controls></video> 
  </div>
    
<script>
  const videoLibrary = {
    car: [
      "https://www.w3schools.com/html/mov_bbb.mp4"
    ],
    nature: [
      "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
    ],
    animal: [
      "https://www.w3schools.com/html/movie.mp4"
    ]
  };

  function generateVideo() {
    const input = document.getElementById("promptInput").value.toLowerCase();
    const status = document.getElementById("status");
    const videoBox = document.getElementById("videoBox");
    const video = document.getElementById("demoVideo");

    status.style.display = "block";
    status.innerText = "Analyzing prompt... ðŸ§ ";
    videoBox.style.display = "none";

    let selectedCategory = "nature"; // default

    if (input.includes("car") || input.includes("bike")) {
      selectedCategory = "car";
    } else if (
      input.includes("dog") ||
      input.includes("cat") ||
      input.includes("animal")
    ) {
      selectedCategory = "animal";
    } else if (
      input.includes("nature") ||
      input.includes("forest") ||
      input.includes("tree")
    ) {
      selectedCategory = "nature";
    }

    setTimeout(() => {
      const videos = videoLibrary[selectedCategory];
      const randomVideo =
        videos[Math.floor(Math.random() * videos.length)];

      video.src = randomVideo;
      video.load();

      status.innerText = "Video generated ðŸŽ‰ (" + selectedCategory + ")";
      videoBox.style.display = "block";
    }, 2000);
  }
</script>
</body>
</html>
